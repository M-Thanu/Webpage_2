    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <title>Stylish Table</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th> Course </th>
                <th> Duration </th>
                <th> Class Mode </th>
                <th> Lecturer </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Python Programming </td>
                <td> 2 months </td>
                <td> Both </td>
                <td> Nick Sharon </td>
            </tr>
            <tr>
                <td> Java Programming </td>
                <td> 3 months </td>
                <td> Virtual </td>
                <td> Aayush Senan </td>
            </tr>
            <tr>
                <td> C Programming </td>
                <td> 1 month </td>
                <td> Direct </td>
                <td> Trivia McDonald </td>
            </tr>
            <tr>
                <td> C++ Programming </td>
                <td> 2 months </td>
                <td> Both </td>
                <td> Bella Knight </td>
            </tr>
        </tbody>
    </table>

</body>
</html>

</body>
</html>
